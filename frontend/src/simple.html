<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Quiz Card Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1B5E20 0%, #2E7D32 100%);
            font-family: Arial, sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .game-menu {
            text-align: center;
            background: rgba(0,0,0,0.3);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        
        .title {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .arabic-title {
            font-size: 24px;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .menu-button {
            display: block;
            width: 200px;
            padding: 15px;
            margin: 15px auto;
            background: linear-gradient(135deg, #FFD700 0%, #FFA000 100%);
            color: #1B5E20;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .menu-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(255, 215, 0, 0.4);
        }
        
        .status {
            margin-top: 30px;
            padding: 15px;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="game-menu">
        <div class="title">Islamic Quiz Card Game</div>
        <div class="arabic-title">بِسْمِ اللهِ الرَّحْمٰنِ الرَّحِيْمِ</div>
        
        <a href="#" class="menu-button" onclick="showMessage('Quick Match')">Quick Match</a>
        <a href="#" class="menu-button" onclick="showMessage('Create Room')">Create Room</a>
        <a href="#" class="menu-button" onclick="showMessage('Join Room')">Join Room</a>
        <a href="#" class="menu-button" onclick="showMessage('Practice Mode')">Practice Mode</a>
        
        <div class="status" id="status">
            ✅ Simple version loaded successfully! (v2.0)<br>
            🎮 JavaScript is working<br>
            🌐 Server is accessible<br>
            📱 Ready to play!<br>
            🕐 Updated: August 5, 2025
        </div>
    </div>
    
    <script>
        console.log('✅ Simple Islamic Quiz Game loaded');
        
        function showMessage(action) {
            const status = document.getElementById('status');
            status.innerHTML = `🎯 ${action} clicked!<br>✅ JavaScript is working<br>🎮 Game functionality ready`;
            
            // Test API call
            fetch('/health')
                .then(response => response.json())
                .then(data => {
                    status.innerHTML += `<br>🟢 Server status: ${data.status}`;
                })
                .catch(error => {
                    status.innerHTML += `<br>🔴 Server error: ${error.message}`;
                });
        }
        
        // Test on load
        document.addEventListener('DOMContentLoaded', () => {
            console.log('✅ DOM loaded, simple version ready');
        });
    </script>
</body>
</html>
